<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>


<table id="results" class="display compact cell-border" style="width:100%">
</table>


<script>
jQuery.extend( jQuery.fn.dataTableExt.oSort, {
    "non-empty-string-asc": function (str1, str2) {
        if(str1 == "")
            return 1;
        if(str2 == "")
            return -1;
        return ((str1 < str2) ? -1 : ((str1 > str2) ? 1 : 0));
    },
 
    "non-empty-string-desc": function (str1, str2) {
        if(str1 == "")
            return 1;
        if(str2 == "")
            return -1;
        return ((str1 < str2) ? 1 : ((str1 > str2) ? -1 : 0));
    }
} );
</script>
<script>
$(document).ready( function () {
	// https://stackoverflow.com/questions/39644079/how-to-display-the-column-headers-dynamically-in-jquery-data-table
	var my_columns = [];
	var columns;
	var dataSet;
	$.ajaxSetup({
    async: false
	});
	$.getJSON('/get_results', function(data){dataSet=data['data'], columns=data['columns'] ;});
	/*$.each( dataSet[0], function( key, value ) {
			var my_item = {};
			my_item.data = key;
			my_item.title = key;
			my_columns.push(my_item);
	});*/
	$.each( columns, function( i, key ) {
			var my_item = {};
			my_item.data = key;
			my_item.title = key;
			//if (key = 'Score'){my_item.type;}
			my_item.type = 'non-empty-string'
			my_columns.push(my_item);
	});
    $('#results').DataTable({
		data: dataSet,
		"pageLength": 50,
		"order": [[ 2, "desc" ]],
		"columns": my_columns,
		"columnDefs": [
			{
				"targets": [0],
				"visible": false
			}
			],
		"paging": false,
		"info": false
	});
} );

</script>
